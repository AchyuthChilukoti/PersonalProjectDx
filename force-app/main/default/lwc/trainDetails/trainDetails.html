<template>
		
	<lightning-card title="Know Your Train Status" variant="narrow" icon-name="custom:custom36">
    
        <div class="slds-grid slds-wrap">
            <div class="slds-p-around_small slds-size_2-of-3">
				<lightning-input type="text" required="true" label="Enter Train Number" onchange={handleInputChange}  placeholder="e.g 12312, 12302 ......"></lightning-input>
			</div>
			<div class="slds-p-around_small slds-p-left_large slds-size_1-of-3 status-button">
				<lightning-button label="Get Train Status" variant="Brand" onclick={handleTrainInfo}></lightning-button>
			</div>
        </div>

        <template lwc:if = {showSpinner}> 
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
			
        <template lwc:if = {showTrainDetails}>
			<div class="slds-p-left_small">
                <div class="slds-text-heading_large slds-text-color_success">{trainDetails.train_name}</div>
                <div class="slds-text-title">{trainDetails.updated_time}</div>
                    <div class="slds-p-top_small" style="height: 300px;">
                        <lightning-datatable
                            key-field="train_name"
                            data={trainDetails.data}
                            columns={columns}
                            hide-checkbox-column="true">
                        </lightning-datatable>
                    </div>
			</div>
		</template>
	</lightning-card>
</template>
