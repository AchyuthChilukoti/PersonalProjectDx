<template>
  <lightning-card title="Hostel Management">
      <lightning-layout multiple-rows="true" vertical-align="end">
          <lightning-layout-item size="4" padding="around-small">
                <!--Input text to Search Account-->
              <lightning-input type="text" label="Enter Room Name To Search" data-id="roomName" value={searchKey}> </lightning-input>
          </lightning-layout-item >

          <lightning-layout-item size="2" padding="around-small">
              <!--Search Button-->
              <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}> </lightning-button>
          </lightning-layout-item>

          <lightning-layout-item size="12" padding="around-small">
              <!--List Of Account Using data Tabel-->
              <lightning-datatable key-field="id" data={accounts} columns ={cols}> 

              </lightning-datatable>
          </lightning-layout-item>
      </lightning-layout>
  </lightning-card>
</template>
