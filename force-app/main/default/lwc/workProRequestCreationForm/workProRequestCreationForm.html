<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="New WorkPro Request">
        <template if:true={isLoading}>
            <div class="slds-spinner_inline spinner-padding" style="text-align: center;height:200px;line-height:100px">
                <lightning-spinner class="spins" variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
                <b>Loading...</b>
            </div>
        </template>
        <template if:false={isLoading}>
            <template if:true={recordId}>
                <lightning-record-edit-form
                    onsuccess={handleSuccess} 
                    onerror={handleError}
                    record-id={record_Id}
                    object-api-name="Contact"
                    onload={handleLoad}
                >
                    <lightning-messages> </lightning-messages>
                    <lightning-output-field field-name="AccountId">
                    </lightning-output-field>
                    <lightning-input-field field-name="FirstName"> </lightning-input-field>
                    <lightning-input-field field-name="LastName"> </lightning-input-field>
                    <lightning-input-field field-name="Email"> </lightning-input-field>
                
                    <div style = "margin:auto;width:30%">
                        <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={handleCancel}
                        ></lightning-button>
                        <lightning-button
                        variant="brand"
                        label="Save"
                        onclick={handleSave}
                        class="slds-m-left_x-small"
                        ></lightning-button>

                       <input type="submit" data-my-id="subtn" class="slds-button slds-button_brand slds-m-left_x-small slds-hide" />

                    </div>

                </lightning-record-edit-form>
            </template>
            <template if:false={recordId}>test</template>
        </template>
    </lightning-quick-action-panel>
</template>
