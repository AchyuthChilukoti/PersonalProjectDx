<template>
    <lightning-card title="Create New Account" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Account Name" 
                value={accountName} 
                onchange={handleNameChange} 
                required>
            </lightning-input>
            
            <lightning-input 
                label="Account Phone" 
                value={accountPhone} 
                onchange={handlePhoneChange}>
            </lightning-input>

            <lightning-button 
                label="Create Account" 
                variant="brand" 
                onclick={createAccount} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
